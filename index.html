<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Slider</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .slider-container {
            position: relative;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .slider {
            display: flex;
            gap: 10px;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: calc(100% / 3 - 10px);
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .slide img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #007BFF;
            object-fit: cover;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .position {
            color: #555;
            font-size: 14px;
        }

        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .buttons button {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .buttons button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        @media (max-width: 768px) {
            .slide {
                min-width: 100%;
            }
            .slider-container{
                margin: 5%;
            }
            .slider{
                gap:0;
            }
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="bg11.png" alt="Profile 1">
                <div class="name">Aditi</div>
                <div class="position">Jr Associate SBI</div>
            </div>
            <div class="slide">
                <img src="bg11.png" alt="Profile 2">
                <div class="name">Shreyansh</div>
                <div class="position">IFFCO (AGT)</div>
            </div>
            <div class="slide">
                <img src="bg11.png" alt="Profile 3">
                <div class="name">Pawan</div>
                <div class="position">Nursing Officer</div>
            </div>
            <div class="slide">
                <img src="bg11.png" alt="Profile 4">
                <div class="name">Ritika</div>
                <div class="position">Software Engineer</div>
            </div>
            <div class="slide">
                <img src="bg11.png" alt="Profile 5">
                <div class="name">Raj</div>
                <div class="position">Data Analyst</div>
            </div>
        </div>

        <div class="buttons">
            <button id="prevBtn">&#10094;</button>
            <button id="nextBtn">&#10095;</button>
        </div>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelectorAll(".slide");
        const totalSlides = slides.length;
        const slider = document.querySelector(".slider");

        function updateSlider() {
            const screenWidth = window.innerWidth;
            const slidesToShow = screenWidth > 768 ? 3 : 1;
            slider.style.transform = `translateX(-${index * (100 / slidesToShow)}%)`;
        }

        function nextSlide() {
            const screenWidth = window.innerWidth;
            const slidesToShow = screenWidth > 768 ? 3 : 1;
            index = (index + 1) % (totalSlides - slidesToShow + 1);
            updateSlider();
        }

        function prevSlide() {
            const screenWidth = window.innerWidth;
            const slidesToShow = screenWidth > 768 ? 3 : 1;
            index = (index - 1 + totalSlides - slidesToShow + 1) % (totalSlides - slidesToShow + 1);
            updateSlider();
        }

        document.getElementById("nextBtn").addEventListener("click", nextSlide);
        document.getElementById("prevBtn").addEventListener("click", prevSlide);

        setInterval(nextSlide, 5000); // Auto slide every 5 seconds
        window.addEventListener("resize", updateSlider); // Update slider on resize
    </script>

</body>
</html>
